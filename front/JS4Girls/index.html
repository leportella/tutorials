
<!DOCTYPE HTML>

<html lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="style.css" />
		<title> Minha primeira página em HTML </title>

	</head>
	<body>
		<div id="main">
			<header class="header">
				<div class="mainlogo">
					<a href="http://google.com"> <img src="images/pyladies_logo.png" height="60" width="60"/> </a>
				</div>

				<div class="menu">
					<nav>
						<ul>
							<li><a href="http://google.com"> HOME </a></li>
							<li> BLOG </li>
							<li> OPA </li>
						</ul>
					</nav>
				</div>
			</header>

			<div class="bg">
				<img src="images/pyladies_style.png"/>

				<div class="featured-title">
					<h1>Programar? </h1>
					<span>
						Você pode achar que não é pra você...
						<br />
						...mas é!
					</span>
				</div>
			</div>

			<div class="content">
				<h1> Meu titulo </h1>
				
				<p> Quer saber mais?</p>
				<form>
					<fieldset>
						<legend> Formulário de Contato </legend>

						<div class="input-group">
							<label>Name:</label>
							<input type="text"/>
						</div>

						<div class="input-group">
							<label>Email:</label>
							<input type="email">
						</div>	
					    <button type="submit"> Enviar </button>

					</fieldset>
				</form>
			</div>
		</div>

	</body>
</html>
